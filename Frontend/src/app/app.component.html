<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gestion des Films</title>
    <!-- Add Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-dark"
      *ngIf="authService.token">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Gestion des Films</a>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="Film">Home</a>
        </li>
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
            >Films</a
          >
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="addFilm">Ajouter Film</a>
            <a class="dropdown-item" href="#">Lister Film</a>
            <a class="dropdown-item" href="/RechercheGenre">Recherche Genre</a>
            <a class="dropdown-item" routerLink="/listeGenre"
              >Gestion des Genres</a
            >
            <a class="dropdown-item" routerLink="/rechercheParNom"
              >Recherche Par Nom</a
            >
          </div>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" *ngIf="authService.isAdmin" routerLink="users"
            >Users</a
          >
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li><a class="nav-link"></a></li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
            >{{ authService.LoggedUser }}</a
          >
          <div class="dropdown-menu">
            <a
              *ngIf="!authService.isLoggedIn"
              class="dropdown-item"
              routerLink="login"
              >Login</a
            >
            <a
              *ngIf="authService.isLoggedIn"
              class="dropdown-item"
              (click)="onLogout()"
              >Logout</a
            >
            <a class="dropdown-item" href="#">Profile</a>
          </div>
        </li>
      </ul>
    </nav>
    <router-outlet></router-outlet>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
