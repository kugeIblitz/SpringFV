<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <div>
      <div>
        <div>
          <div *ngIf="passwordMismatchError">
            <strong>Verify both password and confirmation!</strong>
          </div>

          <div>
            <div>
              <h3>Sign Up</h3>
              <form (submit)="register()">
                <div>
                  <label>Username:</label>
                  <input
                    type="text"
                    name="username"
                    [(ngModel)]="user.username"
                    placeholder="Enter Username"
                    required />
                </div>

                <div>
                  <label>Email:</label>
                  <input
                    type="email"
                    name="email"
                    [(ngModel)]="user.email"
                    placeholder="Enter Email" />
                </div>

                <div>
                  <label>Password:</label>
                  <input
                    type="password"
                    name="password"
                    [(ngModel)]="user.password"
                    placeholder="••••••••"
                    required />
                </div>

                <div>
                  <label>Confirm Password:</label>
                  <input
                    type="password"
                    name="confirmPassword"
                    [(ngModel)]="confirmPassword"
                    placeholder="Confirm Password" />
                </div>

                <div>
                  <button type="submit">Sign up</button>
                  <button type="button" routerLink="/login">Go Back</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
